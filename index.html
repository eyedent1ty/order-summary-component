<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary Component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <header class="card__header-img"></header>
                <div class="summary">
                    <header>
                        <h1 class="dark-blue">Order Summary</h1>
                    </header>
                    <main>
                        <p class="desaturated-blue">
                            You can now listen to million of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                        <div class="plan">
                            <div class="plan__icon-music"></div>
                            <div>
                                <p class="dark-blue bold">Annual Plan</p>
                                <p>$59.99/year</p>
                            </div>
                            <a class="bright-blue bold" href="#">Change</a>
                        </div>
                        <button type="button" class="payment very-pale-blue bg-bright-blue bold">Proceed to Payment</button>
                    </main>
                    <footer class="card__footer desaturated-blue bold">
                        Cancel Order
                    </footer>
                </div>
            </div>
        </main>
    </body>
</html>
